name: Terraform

on:
  push:
    branches:
    - main

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_AD_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_AD_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: 'Terrafrom Use'
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.1.7"
        
    - name: 'Terraform Init'
      id: init
      run: terraform init
