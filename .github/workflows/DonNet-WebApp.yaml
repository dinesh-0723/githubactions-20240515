name: CICD-DotNet

on:
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: mamodemo

jobs:
  build-and-deploy:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: './Dot'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install.NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      - name: Publish project
        run: dotnet publish -c Release -o publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Configure Azure Web App
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: '[{ "name": "MY_ENV_VAR", "value": "my-value", "slotSetting": false }]'
      - name: Restart Azure Web App
        run: >
          az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group rg-ninety-test-01
