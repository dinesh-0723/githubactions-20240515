name: CICD-DotNet

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './Dot'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install.NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      - name: Publish project
        run: dotnet publish -c Release -o publish

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9DABD0D7D8544A32835FD406A7FC5D33 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C16DC5B481914D96B384431D61EA3007 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_13744CB529B7421791122B0C7880FF54 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mamodemo'
          slot-name: 'Production'
          package: .